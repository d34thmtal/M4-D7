  <div class="container d-flex justify-content-between">
    <h1 id="page-title" class="resource-title">Aggiungi Prodotto</h1>
    <button class="btn btn-secondary mb-3 mt-4 me-4 " onclick="goBack()">Torna indietro</button>
  </div>
    <div class="container">

    <form id="user-form">
        <div class="mb-3">
        <label for="prodotto-id" class="form-label">Id-prodotto</label>
        <input type="text" disabled class="form-control" id="prodotto-id">
        </div>

        <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name">
        </div>

        <div class="mb-3">
        <label for="“description”" class="form-label">Descrizione</label>
        <input type="text" class="form-control" id="description">
        </div>

        <div class="mb-3">
        <label for="“brand”" class="form-label">Brand</label>
        <input type="text" class="form-control" id="brand">
        </div>

        <div class="mb-3">
            <label for="image-url" class="form-label">ImageUrl</label>
            <input type="url" class="form-control" id="image-url">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price">
        </div>

        <button type="submit" class="btn btn-primary">Salva</button>

    </form>

    </div>
    <div class="container-fluid">
      <table id="tabella-prodotti" class="table">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Brand</th>
                  <th>ImageUrl</th>
                  <th>Price</th>
                  <th>UserId</th>
                  <th>CreatedAt</th>
                  <th>UpdatedAt</th>
                  <th>Azioni</th>
              </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
      </table>
  </div>
