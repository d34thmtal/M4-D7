<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Beckend</title>
</head>

<body>
  <header>
    <nav class="navbar bg-body-tertiary d-flex  flex-direction: column">
      <div class="container-fluid d-flex align-content-center justify-content-around">
        <div class="row w-100">
          <div class="col-4 d-flex align-items-center">
            <div class="navbar-brand">
              <img src="./src/drone.svg" alt="Bootstrap" width="50">
            </div>
          </div>
          <div class="col-4 d-flex align-items-center justify-content-center">
            <h1 class="resource-title">Drone</h1>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container d-flex justify-content-between">
      <h3 id="page-title" class="resource-title">Aggiungi Prodotto</h3>
      <button class="btn btn-warning mb-3 mt-4 me-4" onclick="goBack()">Torna indietro</button>
    </div>
    <div class="container">
      <form id="user-form" novalidate>
        <div class="mb-3">
          <label for="prodotto-id" class="form-label">Id-prodotto</label>
          <input type="text" disabled class="form-control" id="prodotto-id">
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" required>
          <p class="text-danger" id="name-alert"></p>
        </div>

        <div class="mb-3">
          <label for="“description”" class="form-label">Descrizione</label>
          <input type="text" class="form-control" id="description" required>
          <p class="text-danger" id="description-alert"></p>
        </div>

        <div class="mb-3">
          <label for="“brand”" class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand" required>
          <p class="text-danger" id="brand-alert"></p>
        </div>

        <div class="mb-3">
          <label for="image-url" class="form-label">ImageUrl</label>
          <input type="url" class="form-control" id="image-url" required>
          <p class="text-danger" id="url-alert"></p>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="text" class="form-control" id="price" required>
          <p class="text-danger" id="price-alert"></p>
        </div>

        <button type="submit" class="btn btn-success btn-lg">Salva</button>

      </form>

    </div>
    <div class="container-fluid">
      <table id="tabella-prodotti" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Brand</th>
            <th>ImageUrl</th>
            <th>Price</th>
            <th>UserId</th>
            <th>CreatedAt</th>
            <th>UpdatedAt</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
  </main>
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-dark text-decoration-none lh-1">
        <svg class="bi" width="30" height="24">
          <use xlink:href="#bootstrap" />
        </svg>
      </a>
      <span class="mb-3 mb-md-0 text-body-dark">&copy; 2023 Drone</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-body-dark" href="#"><svg class="bi" width="24" height="24">
            <use xlink:href="#twitter" />
          </svg></a></li>
      <li class="ms-3"><a class="text-body-dark" href="#"><svg class="bi" width="24" height="24">
            <use xlink:href="#instagram" />
          </svg></a></li>
      <li class="ms-3"><a class="text-body-dark" href="#"><svg class="bi" width="24" height="24">
            <use xlink:href="#facebook" />
          </svg></a></li>
    </ul>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="backend.js"></script>
</body>

</html>
