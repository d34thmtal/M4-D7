<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>E-commerce</title>
</head>

<body>
  <header>
    <nav class="navbar bg-body-tertiary d-flex  flex-direction: column">
      <div class="container-fluid d-flex align-content-center justify-content-around">
        <div class="row w-100">
          <div class="col-4 d-flex align-items-center">
            <div class="navbar-brand">
              <img src="./src/drone.svg" alt="Bootstrap" width="50">
            </div>
          </div>
          <div class="col-4 d-flex align-items-center justify-content-center">
            <h1 class="resource-title">Drone</h1>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center flex-grow-1">
            <button class="btn btn-dark w-50 h-50 p-0 " onclick="login()">Accedi</button>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>

    <div class="container">
      <div id="prodotti" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      </div>
      <div class="spinner-container">
        <div id="alert-container" class="spinner-border" role="status"></div>
      </div>
    </div>

  </main>
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-dark text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      </a>
      <span class="mb-3 mb-md-0 text-body-dark">&copy; 2023 Drone</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-body-dark" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
      <li class="ms-3"><a class="text-body-dark" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
      <li class="ms-3"><a class="text-body-dark" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
    </ul>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
